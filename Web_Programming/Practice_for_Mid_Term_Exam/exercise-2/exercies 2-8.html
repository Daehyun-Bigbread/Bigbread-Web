<!-- 예제 2-8 <div> 블록과 <span> 인라인 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h3>I AM</h3>
    다른 문을 열러 따라 갈 필요는 없어
    <span style="color:red">넌</span>너의 길로
    <span style="color:red">난</span>나의 길로 음
    하루하루마다 색이 달라지는 느낌
    <div style="background-color:skyblue">
        I’m on my way</div> 넌 그냥 믿으면 돼
    <div style="background-color:skyblue">
        I’m on my way</div> 보이는 그대로 야
</body>

</html>
